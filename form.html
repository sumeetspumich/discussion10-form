<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Form</title>
  <link rel="stylesheet" href="css/style.css"/>

</head>
<body>
<!-- <form action="" method="post"> Connect to formspree.io-->
    <form action="https://formspree.io/f/mwpklonk" method="POST">
        <fieldset>
            <legend>Student Information Form</legend>

            <h2>Personal Information</h2>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="John" required>

            <label for="last-name">Last Name:</label>
            <input type="text"  name="last-name" id="last-name" placeholder="Doe" required>

            <label for="unique-name">UMID:</label>
            <input type="text"  name="unique-name" id="unique-name" placeholder="11223344">

            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>

            <label for="program">Program: </label>
            <input type="text" id="program" name="program" placeholder="Computer Science" required>

            <div class="radio-group">
                <h2> Preferred Time for Picking Up Grocery:</h2>
                <input type="radio" id="morning" name="available-time" value="morning">
                <label for="morning">Morning</label>

                <input type="radio" id="afternoon" name="available-time" value="afternoon">
                <label for="afternoon">Afternoon</label>

                <input type="radio" id="evening" name="available-time" value="evening">
                <label for="evening">Evening</label>

                <input type="radio" id="weekend" name="available-time" value="weekend">
                <label for="weekend">Weekend</label>
            </div>


            <div class="checkbox-group">
                <h2>Any Dietary Restrictions?</h2>
                <label>Allergies:</label>
                <div>
                    <input type="checkbox" id="peanuts" name="allergies" value="peanuts">
                    <label for="peanuts">Peanuts</label>
                </div>
                <div>
                    <input type="checkbox" id="tree-nuts" name="allergies" value="tree-nuts">
                    <label for="tree-nuts">Tree Nuts</label>
                </div>
                <div>
                    <input type="checkbox" id="gluten" name="allergies" value="gluten">
                    <label for="gluten">Gluten</label>
                </div>
                <div>
                    <input type="checkbox" id="shellfish" name="allergies" value="shellfish">
                    <label for="shellfish">Shellfish</label>
                </div>
                <div>
                    <input type="checkbox" id="soy" name="allergies" value="soy">
                    <label for="soy">Soy</label>
                </div>
                <div>
                    <input type="checkbox" id="dairy" name="allergies" value="dairy">
                    <label for="dairy">Dairy</label>
                </div>
            </div>



            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
